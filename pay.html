<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Payment Form</h1>
            <h3>Contact Information</h3>
            <h3>All fields are required</h3>

            <p>Full Name:
                <input type="text" required>
            </p>

            <p>Gender:
                <label for="Male">Male</label>
                <input type="radio" name="Male" id="Male" required>
                <label for="Female">Female</label>
                <input type="radio" name="Female" id="Female" required>
                <label for="Other">Other</label>
                <input type="radio" name="Other" id="Other" required>
            </p>

            <p>Address:
                <textarea name="" id="" cols="30" rows="10" placeholder="Type in your address" required></textarea>
            </p>

            <p>Email
                <input type="email" name="" id="email" required>
            </p>

            <p>Postal Code:
                <input type="number" name="" id="">
            </p>

            <h3>Payment Information</h3>

            <p>Card Type:
                <select name="cardtype" id="" required>
                    <option value="5">Select A Card Type</option>
                    <option value="4">MasterCard</option>
                    <option value="3">Visa</option>
                    <option value="2">Rupay</option>
                    <option value="1">Verve</option>
                </select>
            </p>

            <p>Card Number:
                <input type="number">
            </p>

            <p>Expiration Date:
                <input type="date" name="" id="" required>
            </p>

            <p>CVV
                <input type="number" name="" id="" required>
            </p>

            <button type="submit">Pay Now</button>
        </form>
    </div>
    <footer>
        <span>@ TejiriAkpede</span>
    </footer>
</body>
</html>
